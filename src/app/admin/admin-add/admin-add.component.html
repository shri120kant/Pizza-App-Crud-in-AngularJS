<div class="container">
    <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <label for="pizzaId" class="col-md-4">Pizza Id</label>
            <input type="text" class="form-control" formControlName="pizzaId" #pizzaId />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['pizzaId'].invalid && (angForm.controls['pizzaId'].dirty || angForm.controls['pizzaId'].touched)">
            <div *ngIf="angForm.controls['pizzaId'].errors.required">
                Pizza Id is required.
            </div>
        </div>
        <div class="form-group">
            <label for="pizzaName" class="col-md-4">Pizza Name</label>
            <input type="text" class="form-control" formControlName="pizzaName" #pizzaName />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['pizzaName'].invalid && (angForm.controls['pizzaName'].dirty || angForm.controls['pizzaName'].touched)">
            <div *ngIf="angForm.controls['pizzaName'].errors.required">
                Pizza Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="col-md-4">Price</label>
            <input type="text" class="form-control" formControlName="price" #price />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)">
            <div *ngIf="angForm.controls['price'].errors.required">
                Price is required.
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-md-4">Description</label>
            <input type="text" class="form-control" formControlName="description" #description />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)">
            <div *ngIf="angForm.controls['description'].errors.required">
                Description is required.
            </div>
        </div>

        <div class="form-group">
            <label for="pizzaVegNonveg" class="col-md-4">PizzaVegNonveg</label>
            <input type="text" class="form-control" formControlName="pizzaVegNonveg" #pizzaVegNonveg />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['pizzaVegNonveg'].invalid && (angForm.controls['pizzaVegNonveg'].dirty || angForm.controls['pizzaVegNonveg'].touched)">
            <div *ngIf="angForm.controls['pizzaVegNonveg'].errors.required">
                PizzaVegNonveg is required.
            </div>
        </div>
        
        <div class="form-group">
            <button (click)="addadminPizza(pizzaId.value,pizzaName.value,price.value,description.value,pizzaVegNonveg.value)" [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
                Add Pizza
            </button>
        </div>
    </form>
</div>
