<div class='card'>
          <div class='card-header'>
                  <div class="row">
                      <div class="col-md-11"><h6>{{pageTitle}}</h6></div>
              </div>
          </div>
        <div class="container-fluid">  
                        <br>
                        <div class="row" *ngFor="let pizza of pizzas">
                             <div class="col-md-3"><h3>{{pizza.pizzaName}}</h3></div>   
                             <div class="col-md-3"><h3>{{pizza.price| currency:'INR':'symbol':'1.2-2'}}</h3></div>
                             <div class="col-md-3"><button class="btn btn-primary" routerLink="/cart/delete">Delete</button></div>
                           
                        </div> 
                        <div class="row">
                        <div class="col-md-6"><button class="btn btn-primary" (click)="buy()">Buy</button></div> 
                        
                    </div>  
                    
                    </div> 
</div>
